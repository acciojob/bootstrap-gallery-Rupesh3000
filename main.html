<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	    <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
	
<h2 class='text-center'>Cards Gallery</h2>
   <div class="container row justify-content-center">
      <div class="card card-body text-center rounded">
         <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" alt="image1"
            data-toggle="modal" data-target="#lightboxModal" onclick="showImage(this)">
         <h6>image1</h6>
         <p>About image1</p>
      </div>
      <div class="card card-body text-center rounded">
         <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" alt="image2"
            data-toggle="modal" data-target="#lightboxModal" onclick="showImage(this)">
         <h6>image2</h6>
         <p>About image2</p>
      </div>
      <div class="card card-body text-center rounded">
         <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" alt="" data-toggle="modal"
            data-target="#lightboxModal" onclick="showImage(this)">
         <h6>image3</h6>
         <p>About image3</p>
      </div>
      <div class="card card-body text-center rounded">
         <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" alt="" data-toggle="modal"
            data-target="#lightboxModal" onclick="showImage(this)">
         <h6>image4</h6>
         <p>About image4</p>
      </div>
      <div class="card card-body text-center rounded">
         <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" alt="" data-toggle="modal"
            data-target="#lightboxModal" onclick="showImage(this)">
         <h6>image5</h6>
         <p>About image5</p>
      </div>
     

   </div>

   <!-- Modal for Lightbox -->
   <div class="modal fade" id="lightboxModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content bg-transparent border-0">
            <div class="modal-body text-center p-0">
               <img id="lightbox-img" class="modal-img rounded" src="" alt="">
            </div>
         </div>
      </div>
   </div>

   <!-- Bootstrap JS, Popper.js -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script>
      function showImage(element) {
         document.getElementById('lightbox-img').src = element.src;
      }
   </script>

</script>

</body>

</html>
